<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Style Calculator</title>
<style>
    /* Styling the Calculator */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f3f3f3;
    }

    .calculator {
        width: 250px;
        background: #1c1c1c;
        border-radius: 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        padding: 20px;
    }

    .screen {
        background: #000;
        color: #fff;
        font-size: 2rem;
        text-align: right;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 15px;
        box-shadow: inset 0 -4px 8px rgba(0, 0, 0, 0.5);
    }

    .btn-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        height: 60px;
        font-size: 1.5rem;
        border: none;
        border-radius: 50%;
        color: #fff;
        background: #505050;
        transition: background 0.3s;
        cursor: pointer;
    }

    button:hover {
        background: #686868;
    }

    .btn-operator {
        background: #ff9500;
    }

    .btn-operator:hover {
        background: #ffad33;
    }

    .btn-equal {
        background: #f5f0f0;
        color: #000;
    }

    .btn-equal:hover {
        background: #30b453;
    }
.btn-per{
   background-color:  #ff9500;
}
    .btn-clear {
        background: #a5a5a5;
        color: #000;
    }

    .btn-clear:hover {
        background: #ff5e57;
    }
    .btn-del{
        background: #a5a5a5;
        color: #000;
    }

    .btn-zero {
        grid-column: span 2;
        border-radius: 30px;
    }
</style>
</head>
<body>

<div class="calculator">
    <div id="screen" class="screen">0</div>
    <div class="btn-container">
        <button class="btn-clear" onclick="clearScreen()">AC</button>
        <button  class="btn-del" onclick="deleteLast()">Del</button>
        <button class="btn-per" onclick="append('%')">%</button>
        <button class="btn-operator" onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="btn-operator" onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="btn-operator" onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="btn-operator" onclick="append('+')">+</button>

        <button class="btn-zero" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="btn-equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let screen = document.getElementById('screen');
    let currentInput = '';

    function append(value) {
        if (currentInput === '0' && value !== '.') {
            currentInput = '';
        }
        currentInput += value;
        screen.textContent = currentInput;
    }

    function clearScreen() {
        currentInput = '';
        screen.textContent = '0';
    }

    function deleteLast() {
        currentInput = currentInput.slice(0, -1);
        screen.textContent = currentInput || '0';
    }

    function calculate() {
        try {
            let result = eval(currentInput);
            screen.textContent = result;
            currentInput = result.toString();
        } catch {
            screen.textContent = 'Error';
            currentInput = '';
        }
    }
</script>

</body>
</html>
